sudo: false
addons:
  apt:
    packages:
    #texvc dependencies
      - build-essential
      - dvipng
      - ocaml
      - texlive-fonts-recommended
      - texlive-lang-greek
      - texlive-latex-recommended
    #latexml dependencies according to http://dlmf.nist.gov/LaTeXML/get.html#SS2.SSS0.Px2
      - libarchive-zip-perl
      - libfile-which-perl
      - libimage-size-perl
      - libio-string-perl
      - libjson-xs-perl
      - libparse-recdescent-perl
      - liburi-perl
      - libuuid-tiny-perl
      - libwww-perl
      - libxml2
      - libxml-libxml-perl
      - libxslt1.1
      - libxml-libxslt-perl
      - texlive-latex-base
      - imagemagick
      - libimage-magick-perl
      - latexml
language: node_js
node_js:
  - "4.3.0"
  - "4"
  - "5"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - cd ./tools/texvc && make && cd ../..
  - cd ./tools/LaTeXML && perl Makefile.PL && make && make test
  - pwd
  - which latexmlmath
  - ./bin/latexmlmath "{\\sen}" --preload texvc --verbose
script: npm run-script coverage
after_success: npm run coveralls